<!DOCTYPE html>
<head>
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>

    <div id="todos"></div>
  </div>
  <script src="script.js">
  </script>
</body>
</html>
